<h2>Function composition</h2>
<div class="step-text">
<p>Implement a function that returns the composition of two functions. The composition of functions <code class="java">g(x)</code> and <code class="java">h(x)</code> is a function that returns <code class="java">g(h(x))</code>.</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 8 seconds</font><br><br>
</div>
